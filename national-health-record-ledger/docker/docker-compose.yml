version: '3.8'

services:
  # ===== POSTGRESQL DATABASE =====
  postgres:
    image: postgres:15-alpine
    container_name: medchain-postgres
    environment:
      POSTGRES_USER: medchain
      POSTGRES_PASSWORD: medchain123
      POSTGRES_DB: medicalchain
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medchain -d medicalchain"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== ETHEREUM (GANACHE) =====
  ethereum-node:
    image: trufflesuite/ganache:latest
    container_name: medchain-ganache
    ports:
      - "8545:8545"
    command: >
      --deterministic
      --networkId 5777
      --accounts 10
      --defaultBalanceEther 100
      --host 0.0.0.0
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8545"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== HYPERLEDGER FABRIC ORDERER =====
  orderer.example.com:
    image: hyperledger/fabric-orderer:2.5
    container_name: medchain-orderer
    environment:
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7050
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/var/hyperledger/orderer/orderer.genesis.block
      - ORDERER_GENERAL_TLS_ENABLED=false
    volumes:
      - ./crypto-config/ordererOrganizations/example.com/orderers/orderer.example.com/msp:/var/hyperledger/orderer/msp
      - ./channel-artifacts/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
    ports:
      - "7050:7050"
    networks:
      - medchain-network

  # ===== FABRIC PEER (HOSPITAL A - ORG1) =====
  peer0.org1.example.com:
    image: hyperledger/fabric-peer:2.5
    container_name: medchain-peer-org1
    environment:
      - CORE_PEER_ID=peer0.org1.example.com
      - CORE_PEER_ADDRESS=peer0.org1.example.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.org1.example.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.org1.example.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org1.example.com:7051
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_PEER_TLS_ENABLED=false
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=medchain_medchain-network
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock
      - ./crypto-config/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/msp:/etc/hyperledger/fabric/msp
    ports:
      - "7051:7051"
    networks:
      - medchain-network

  # ===== FABRIC PEER (HOSPITAL B - ORG2) =====
  peer0.org2.example.com:
    image: hyperledger/fabric-peer:2.5
    container_name: medchain-peer-org2
    environment:
      - CORE_PEER_ID=peer0.org2.example.com
      - CORE_PEER_ADDRESS=peer0.org2.example.com:9051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:9051
      - CORE_PEER_CHAINCODEADDRESS=peer0.org2.example.com:9052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:9052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.org2.example.com:9051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org2.example.com:9051
      - CORE_PEER_LOCALMSPID=Org2MSP
      - CORE_PEER_TLS_ENABLED=false
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=medchain_medchain-network
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock
      - ./crypto-config/peerOrganizations/org2.example.com/peers/peer0.org2.example.com/msp:/etc/hyperledger/fabric/msp
    ports:
      - "9051:9051"
    networks:
      - medchain-network

  # ===== FABRIC CA (ORG1) =====
  ca.org1.example.com:
    image: hyperledger/fabric-ca:1.5
    container_name: medchain-ca-org1
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-org1
      - FABRIC_CA_SERVER_PORT=7054
    ports:
      - "7054:7054"
    networks:
      - medchain-network

  # ===== FABRIC CA (ORG2) =====
  ca.org2.example.com:
    image: hyperledger/fabric-ca:1.5
    container_name: medchain-ca-org2
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-org2
      - FABRIC_CA_SERVER_PORT=8054
    ports:
      - "8054:8054"
    networks:
      - medchain-network

volumes:
  postgres_data:

networks:
  medchain-network:
    driver: bridge
